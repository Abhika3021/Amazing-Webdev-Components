<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro UI Switch</title>
    <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <label>
            <input type="checkbox" data-role="switch">
            <span>Default switch checkbox input</span>
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" data-role="switch" checked>
            <span>Checked switch checkbox input</span>
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" data-role="switch" disabled>
            <span>Disabled switch checkbox input</span>
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" data-role="switch" checked disabled>
            <span>Disabled checked switch checkbox input</span>
        </label>
    </div>


    <div>
        <input type="checkbox" data-role="switch" data-caption="Switch">
        <input type="checkbox" data-role="switch" data-caption="Switch" data-caption-position="left">
    </div>


    <div>
        <input type="checkbox" checked data-role="switch" data-on="on">
        <input type="checkbox" data-role="switch" data-off="off">
    </div>
</body>

</html>
