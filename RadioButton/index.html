<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <h2>Default Radio Buttons</h2>
    <div class="radio-group">
        <label><input type="radio" name="radio1"> Option 1</label>
        <label><input type="radio" name="radio1"> Option 2</label>
        <label><input type="radio" name="radio1"> Option 3</label>
    </div>

    <h2>Circular Radio Buttons</h2>
    <div class="radio-circular">
        <label><input type="radio" name="radio2"> Option 1</label>
        <label><input type="radio" name="radio2"> Option 2</label>
        <label><input type="radio" name="radio2"> Option 3</label>
    </div>

    <h2>Square Radio Buttons</h2>
    <div class="radio-square">
        <label><input type="radio" name="radio3"> Option 1</label>
        <label><input type="radio" name="radio3"> Option 2</label>
        <label><input type="radio" name="radio3"> Option 3</label>
    </div>

    <h2>Custom Radio Buttons</h2>
    <div class="radio-custom">
        <label><input type="radio" name="radio4"> Option 1</label>
        <label><input type="radio" name="radio4"> Option 2</label>
        <label><input type="radio" name="radio4"> Option 3</label>
    </div>
</body>
</html>
