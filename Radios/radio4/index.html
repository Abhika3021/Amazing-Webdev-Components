<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="type1" >
        <p style="background-color: white;">Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male" />
        <label style="background-color: white;" for="male">Male</label><br />
        <input type="radio" id="female" name="gender" value="female" />
        <label style="background-color: white;" for="female">Female</label><br />
        <input type="radio" id="other" name="gender" value="other" />
        <label style="background-color: white;" for="other">Other</label><br />
      </div>

      <div class="type2" >
        <p style="background-color: white;" >Please select your age group :</p>
        <input type="radio" id="age1" name="age" value="25" />
        <label style="background-color: white;" for="age1">0 - 25</label><br />
        <input type="radio" id="age2" name="age" value="50" />
        <label style="background-color: white;" for="age2">26 -50</label><br />
        <input type="radio" id="age3" name="age" value="75" />
        <label style="background-color: white;" for="age3">51 - 75</label><br />
        <input type="radio" id="age4" name="age" value="100" />
        <label style="background-color: white;" for="age4">75-100</label><br />
      </div>
    </div>
  </body>
</html>
