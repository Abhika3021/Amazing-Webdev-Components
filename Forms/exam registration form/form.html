<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT form</title>
    <style>
        header {
    text-align: center;
}

nav ul {
    list-style-type: none;
}

nav li {
    display: inline;
    margin: 0 10px;
}

section {
    padding: 20px;
}

address {
    font-style: normal;
}
section {
        background-color: #f9f9f9;
        border-radius: 10px;
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ccc;
    }

label {
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select,
    input[type="date"],
    input[type="file"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="radio"] {
        margin-right: 10px;
    }

    input[type="submit"] {
        background-color: Aqua;
        color: brown;
        padding: 12px 16px;
        margin: 6px 0;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }

    input[type="submit"]:hover {
        background-color: #009688;
        color: white;
    }

    select {
        width: calc(100% - 22px);
    }

    </style>
</head>

<body>
    <header>
        <img src="cat2023.jpg" style="width: fit-content;" alt="CAT 2023 Logo">
        <nav>
            <ul>
                <li><a href="#register">Register/Login Form</a></li>
                <li><a href="#personal">Personal Details</a></li>
                <li><a href="#educational">Educational Details</a></li>
                <li><a href="#photo">Photo and Signature</a></li>
                <li><a href="#security">Security Questions</a></li>
            </ul>
        </nav>
    </header>

    
    <section id="register">
        <h2>Register</h2>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$" title="Must contain at least one uppercase letter, one lowercase letter, one number, and one special character, and at least 8 characters" required><br><br>
    
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" title="Please enter 10-digit mobile number" required><br><br>
    
            <input type="submit" value="Register">
        </form>
    </section>

    <section id="personal">
        <h2>Personal Details</h2>
        <form>
            <label for="app_name">Application's Name:</label>
            <select id="app_name" name="app_name" required>
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <input type="text" id="name" name="name" required><br><br>
            </select>
    
            <label for="care_of">Care of Parent or Guardian:</label>
            <input type="text" id="care_of" name="care_of" required><br><br>
    
            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name" required><br><br>
    
            <label for="mother_name">Mother's Name:</label>
            <input type="text" id="mother_name" name="mother_name" required><br><br>
    
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other" required>
            <label for="other">Other</label><br><br>
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
    
            <label for="marital_status">Marital Status:</label>
            <select id="marital_status" name="marital_status" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>
    
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="OBC">OBC</option>
                <option value="General">General</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
            </select><br><br>
    
            <label for="handicapped">Handicapped:</label>
            <select id="handicapped" name="handicapped" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>
    
            <label for="ex_servicemen">Ex Servicemen:</label>
            <select id="ex_servicemen" name="ex_servicemen" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>
    
            <label for="ews">EWS:</label>
            <select id="ews" name="ews" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>
    
            <label for="religion">Religion:</label>
            <select id="religion" name="religion" required>
                <option value="Hindu">Hindu</option>
                <option value="Muslim">Muslim</option>
                <option value="Sikh">Sikh</option>
            </select><br><br>
    
            <input type="submit" value="Save">
        </form>
    </section>

    
        <section id="educational">
            <h2>Educational Details</h2>
            <form >
                <label for="class_10">10th Grade:</label>
                <input type="text" id="class_10" name="class_10" required><br><br>
        
                <label for="class_12">12th Grade:</label>
                <input type="text" id="class_12" name="class_12" required><br><br>
        
                <label for="b_tech">B.Tech:</label>
                <input type="text" id="b_tech" name="b_tech" required><br><br>
        
                <input type="submit" value="Save">
            </form>
        </section>
        <section id="photo">
            <h2>Upload Photo and Signature</h2>
            <form >
                <label for="photo">Photo (150x100 pixels):</label>
                <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        
                <label for="signature">Signature (50x120 pixels):</label>
                <input type="file" id="signature" name="signature" accept="image/*" required><br><br>
        
                <input type="submit" value="Upload">
            </form>
        </section>
        <section id="security">
            <h2>Security Questions</h2>
            <form >
                <label for="q1">1. What is your first school name?</label>
                <input type="text" id="q1" name="q1" required><br><br>
        
                <label for="q2">2. Who is your motherâ€™s surname?</label>
                <input type="text" id="q2" name="q2" required><br><br>
        
                <label for="q3">3. What is your favorite sports?</label>
                <input type="text" id="q3" name="q3" required><br><br>
        
                <input type="submit" style="background-color: aqua;" value="Confirm">
            </form>
        </section>
</body>
</html>
